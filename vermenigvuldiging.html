<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>


<script>
    document.write("<table>");

    for (var y = 1; y <= 10; y++) {
        document.write("<tr>");
        for (var x = 1; x <= 10; x++) {
            document.write("<td>" + x * y + "</td>");
        }
        document.write("</tr>");
    }
    document.write("</table>");



</script>

<style>
    table tr td{
        border:1px solid black;
    }
</style>

</body>
</html>
