<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="acteur"></div>
<div id="movie1"></div>
<div id="movie2"></div>

<script>
    let outacteur = document.getElementById("acteur");
    let outmovie1 = document.getElementById("movie1");
    let outmovie2 = document.getElementById("movie2");


    class Person {
        constructor(firstname = 'john', lastname = 'Doe') {
            this.firstname = firstname;
            this.lastname = lastname;
        }

        get fullname() {
            return this.firstname + " " + this.lastname;
        }

        set myFirstname(f) {
            this.firstname = f;
        }

        set myLastname(l) {
            this.lastname = l;
        }
    }

    class Actor extends Person {
        constructor(firstname, lastname, ...characters) {
            super(firstname, lastname);
            this.characters = characters;
        }

        toString () {
            return ` ${this.firstname} ${this.lastname} as [${this.characters.join(', ')}]` ;
        }
    }

    class Movie {
        constructor(title, genre, runtime, ...actors) {
            this.title = title;
            this.genre = genre;
            this.runtime = runtime;
            this.actors = actors;
        }

        addActor(actor) {
            this.actors.push(actor);
        }

        get characters () {
            let characters = [];
            this.actors.forEach(function(actor){
                characters.push(actor.characters);
            });
            return characters;
        }



        toString () {
            return `${this.title} (${this.genre}) [${this.runtime}]`
        }


    }

    let a = new Actor("Tom", "Hanks", "Forrest Gump", "Captain Miller");
    console.log(a);
    console.log (`${a}`);
    console.log (`Actor: ${a.firstname} ${a.lastname} as [${a.characters.toString()}]`);
    outacteur.innerHTML = (`Actor: ${a.firstname} ${a.lastname} as [${a.characters.toString()}]`);

    let m = new Movie("Forrest Gump", "Drama", 135, new Actor("Tom", "Hanks", "Forrest Gump"));
    m.addActor (new Actor("Robin", "Wright", "Jenny Curran"));
    console.log (m);
    console.log (`${m}`);
    console.log(`Movie: ${m.title} (${m.genre}) [${m.runtime}] staring ${m.characters.join(', ')}` );
    outmovie1.innerHTML = (`Movie: ${m.title} (${m.genre}) [${m.runtime}] staring ${m.characters.join(', ')}` );

    let n = new Movie("Fight Club", "Drama" ,120);
    n.addActor (new Actor("Edward", "Norton", "The Narrator"));
    n.addActor (new Actor("Brad", "Pitt", "Tyler Durden"));
    console.log (n);
    console.log (`${n}`);
    console.log(`Movie: ${n.title} (${n.genre}) [${n.runtime}] staring ${n.characters.join(', ')}` );
    outmovie2.innerHTML = (`Movie: ${n.title} (${n.genre}) [${n.runtime}] staring ${n.characters.join(', ')}` );



</script>

</body>
</html>

</html>
