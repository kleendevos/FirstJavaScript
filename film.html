<script>


    function Film (title, rating, runlength){
        this.title = title;
        this.rating = rating;
        this.runlength = runlength;
        this.characters = [];
        this.comment = [];
    }




    function Actor (firstname, lastname){
        this.firstname = firstname;
        this.lastname = lastname;
    }


    Actor.prototype = Object.create(Actor.prototype);


    Film.prototype.addcharacter = function (actor, name) {
        this.characters.push ({
            actor: actor,
            name: name
        })


    };


    Film.prototype.addcomment = function (review){
        this.review = review;
    };



    Film.prototype.setdescription = function (description){
        this.description = description;
    };




    var f = new Film("x",2,104);

</script>
